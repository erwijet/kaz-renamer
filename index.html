<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet", href="http://cdn.jsdelivr.net/npm/bulma@latest/css/bulma.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Kaz Renamer 1.0.1</title>
</head>
<body>
    <div style="margin: 1.5%; padding: 1.5%">
        <form id="mainform">
            <div class="columns">
                <div class="column is-three-quarters">
                    <div class="columns">
                        <div class="column">
                            <div class="file has-name">
                                <label class="file-label">
                                    <input id="target" class="file-input" type="file" name="resume">
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            Target a file...
                                        </span>
                                    </span>
                                    <span id="file-name" class="file-name">
                                        No File Selected
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="column is-one-fifth">
                            <input class="input" id="ext" placeholder=".ext" />
                        </div>
                    </div>
                </div>
                <div class="column">
                    <button class="button is-info is-rounded is-outlined is-fullwidth" type="submit">Kaz Renamify</button>
                </div>
            </div>
            <br>
            <div class="field">
                <div class="control">
                    <textarea class="textarea" id="files" placeholder="list of filenames"></textarea>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
